language: go

go:
  - 1.3.3
  - 1.4.2
  - 1.5
  - 1.6
  - 1.7
  - 1.8
  - tip

before_install:
  - ./install-libxls.sh

install:
  - go get github.com/northbright/pathhelper

script:
  - cd xls2csv
  - export LD_LIBRARY_PATH="$HOME/lib":$LD_LIBRARY_PATH
  - CGO_CFLAGS="-I$HOME/include" CGO_LDFLAGS="-L$HOME/lib -lxlsreader" go test -c && ./xls2csv.test
